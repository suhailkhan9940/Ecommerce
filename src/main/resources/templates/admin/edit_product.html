<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-2">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4">
                            <p fs-4>Edit Product</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:utext="${@commonServiceImpl.removeSessionMessage()}"></th:block> <!-- Executes method without returning a value -->
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:utext="${@commonServiceImpl.removeSessionMessage()}"></th:block> <!-- Executes method without returning a value -->
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/updateProduct" method="post" enctype="multipart/form-data" >
                                <input type="hidden" name="id" th:value="${product.id}">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control" th:value="${product.title}">
                                </div>

                                <div class="mb-3">
                                    <label>Description</label>
                                    <textarea rows="3" cols="" class="form-control" name="description">[[${product.description}]]</textarea>
                                </div>

                                <div class="mb-3">
                                    <label>Category</label>
                                    <select class="form-control" name="category">
                                        <option>[[${product.category}]]</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label>Enter Price</label>
                                    <input type="number" name="price" th:value="${product.price}" class="form-control">
                                </div>

                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter Stock</label>
                                        <input type="text" name="stock" th:value="${product.stock}" class="form-control">
                                    </div>

                                    <div class="mb-3 col">
                                        <label>Upload Image</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                    <div class="mt-1">
                                        <img th:src="@{'/img/product_img/'+${product.image}}" width="100px" height="100px">
                                    </div>

                                </div>

                                <button class="btn btn-primary col-md-12">Update</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
